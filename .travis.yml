language: node_js
node_js:
  - "10"

services:
  - mysql

# 設定參數(Travis CI 會按照參數分別執行)
env:
  - NODE_ENV=test

# 在 install 前執行的指令
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS masungo default character set utf8mb4 collate utf8mb4_unicode_ci;'
  - npm install sequelize-cli -g
  - npm install mocha -g
  - export JWT_SECRET=masugogogo

# 在執行測試之前的指令
before_script:
  - sequelize db:migrate

deploy:
  provider: heroku
  edge: true
  api_key:
    secure: e84fab08-f5e5-4881-95c9-b28c7cc0d3cb
  app: masungo-backend
  on:
    repo: surferintaiwan/masungo-backend
